<div class="container">
    <div *ngFor="let currentArticle of childArticleList | slice:0:1" class="article">
      <div class="image">
        <img src="{{currentArticle.articleImageURL}}" alt="">
      </div>
      <div class="text">
        <h3>{{currentArticle.articleTitle}}</h3>
        <p>{{currentArticle.articleDescription}}</p>
        <h5>By: {{currentArticle.articleAuthor}}</h5>
      </div>
    </div>

</div>
