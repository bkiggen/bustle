<div class="container">

    <div *ngFor="let article of articles | async" class="article" (click)="goToDetailPage(article)">
      <div class="image">
        <img src="{{currentArticle.articleImageURL}}" alt="">
      </div>
      <div class="text">
        <h2>{{currentArticle.articleTitle}}</h2>
        <p>{{currentArticle.articleDescription}}</p>
        <h6>By: {{currentArticle.articleAuthor}}</h6>
      </div>
    </div>

</div>
